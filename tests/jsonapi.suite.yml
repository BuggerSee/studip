actor: JsonapiTester
error_level: "E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE"
modules:
    enabled:
        - Asserts
        - \Helper\Credentials
        - \Helper\Jsonapi
        - \Helper\StudipDb

    config:
        \Helper\StudipDb:
            dsn: 'mysql:host=127.0.0.1;dbname=studip;charset=utf8mb4'
            user: 'studip'
            password: 'studip'
coverage:
    enabled: true
    include:
        - lib/classes/JsonApi/Routes/*
        - lib/classes/JsonApi/Schemas/*
    low_limit: 50
    high_limit: 80
